<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
        <button mat-fab color="warn" [routerLink]="['/']">
            <mat-icon>home</mat-icon>
        </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']"><mat-icon>backup_table</mat-icon>&nbsp;テーブル</a>
      <a mat-list-item [routerLink]="['/test']">test</a>
      <!-- <a mat-list-item [routerLink]="['/updates']">アップデート</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"></mat-icon>
      </button>
      <b>Property Manegement</b>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-component></ng-component>
  </mat-sidenav-content>
</mat-sidenav-container>
