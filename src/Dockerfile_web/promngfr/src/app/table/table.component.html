<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>数量</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- Start_date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>使用開始日</th>
      <td mat-cell *matCellDef="let row">{{row.start_date}}</td>
    </ng-container>
    
    <!-- Created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>記入日</th>
      <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

  <mat-paginator #paginator
      [length]="data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[50, 100, 250]"
      showFirstLastButtons>
  </mat-paginator>

  <div>
      <mat-form-field appearance="standard">
        <mat-label>名前</mat-label>
        <input matInput placeholder="サンプル" #testName />
        <mat-hint>Hint unko</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>数量</mat-label>
        <input matInput placeholder="666" #testAmount />
        <mat-hint>自然数</mat-hint>
      </mat-form-field> 
    <mat-form-field appearance="standard">
      <mat-label>使用開始日</mat-label>
      <input matInput placeholder="YYYY-MM-DD" [matDatepicker]="picker" #testStartDate>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button onclick="window.location.reload();" (click)="add(testName.value, testAmount.value, testStartDate.value); testName.value=''; testAmount.value=''; testStartDate.value='';">
      add
    </button>
  </div>
</div>
<div>
  <button (click)="openModal()">ダイアログ</button>
</div>
