<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>名前</th>
      <td mat-cell *matCellDef="let row"><button (click)="openUpdateDialog(row)" mat-button><b>{{row.name}}</b></button></td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>数量</th>
      <td mat-cell *matCellDef="let row"><button (click)="openUpdateDialog(row)" mat-button>{{row.amount}}</button></td>
    </ng-container>

    <!-- Start_date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>使用開始日</th>
      <td mat-cell *matCellDef="let row"><button (click)="openUpdateDialog(row)" mat-button>{{row.start_date| date:"yyyy/MM/dd "}}</button></td>
    </ng-container>
    
    <!-- Created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>記入日</th>
      <td mat-cell *matCellDef="let row"><button (click)="openUpdateDialog(row)" mat-button>{{row.created_at | date:"yyyy/MM/dd "}}</button></td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef> 削除</th>
      <td mat-cell *matCellDef="let row">
        <button onclick="window.location.reload();" (click)="delete(row.id)" mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

  <mat-paginator #paginator
      [length]="data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20, 30]"
      showFirstLastButtons>
  </mat-paginator>
</div>
<div class="btn">
  <button (click)="openModal()" mat-flat-button color="accent">
    <b>&emsp;&emsp;モノ追加&emsp;&emsp;</b>
  </button>
</div>
