<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- Start_date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Started_at</th>
      <td mat-cell *matCellDef="let row">{{row.start_date}}</td>
    </ng-container>
    
    <!-- Created_at Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created_at</th>
      <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

  <mat-paginator #paginator
      [length]="data.length"
      [pageIndex]="0"
      [pageSize]="2"
      [pageSizeOptions]="[2, 50, 100, 250]"
      showFirstLastButtons>
  </mat-paginator>

</div>

  <ng-container *ngFor="let test of data">
    <h1>{{test.name}}</h1>
    <h1>{{test.id}}</h1>
  </ng-container>
